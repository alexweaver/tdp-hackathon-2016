<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<style type="text/css">

.navbar {
	background-color: #20549D;
	height: 3em;
	width: 100%;
	border-radius: 0;
}

.logoImage {
	height: 2em;
	margin-right: 50%;
	margin:0 auto;
    display:block;
}

.centerAlign {
	margin:0 auto;
    display:block;
}

.black {
	background-color: black;
}

.priceText {
	font-size: 5em;
	color: green;
}

.addButtonBottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #4CDB4C;
    height: 5em;
    box-shadow: 10px 10px 5px #888888;
    text-align: center;
}

.nextButtonBottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #FFA500;
    height: 5em;
    box-shadow: 10px 10px 5px #888888;
    text-align: center;
}

.backButtonBottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #20549D;
    height: 5em;
    box-shadow: 10px 10px 5px #888888;
    text-align: center;
}

.backButtonBottom:active {
    background-color: #173d73;
}

.roomButtons {
	width: 100%;
}

.leftFloat {
  float: left;
}

</style>
<meta charset="UTF-8">
</head>

<body>

<div class="navbar">
	<a href="home"><img class="logoImage" src="http://logos-download.com/wp-content/uploads/2016/06/Geico_logo_blue_bg.png"></a>
</div>



<div class="container">

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="text-align: center;"><h1>Add Item</h1></div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="text-align: center;">
  		<form method="post" action="/add">
        <input type="hidden" name="room" value="{{ room }}"></input>
        <div class="form-group">
          <label name="name" class="leftFloat" for="exampleInputEmail1">Name</label>
          <input name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter the name of the product">
        </div>
        <div class="form-group">
          <label class="leftFloat" for="exampleInputPassword1">Price</label>
          <input type="text" name="price" class="form-control" id="exampleInputPassword1" value="{{ price }}">
        </div>
        <div class="form-group">
        <label class="leftFloat" for="exampleInputPassword1">Category</label>
        <input type="text" name="category" class="form-control" id="category" value="{{ category }}"></input>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
  <div class="col-md-1"></div>
</div>
</div>

<div style="height: 5em;"></div>
<a class="backButtonBottom" href="tourItemPage.html">
<h3 style="vertical-align: middle; color: white;"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back</h3>
</a>
</body>

</html>
