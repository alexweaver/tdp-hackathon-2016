<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<style type="text/css">

.navbar {
	background-color: #20549D;
	height: 3em;
	width: 100%;
	border-radius: 0;
}

.logoImage {
	height: 2em;
	margin:0 auto;
    display:block;
    margin-top: 0.75em;
}

.centerAlign {
	margin:0 auto;
    display:block;
}

.black {
	background-color: black;
}

</style>

<script type="text/javascript">
  
function checkSelection(){
if (document.getElementById("option1").checked == true){ 
      window.location.href = "/status?status=owner";
} else if (document.getElementById("option2").checked == true) {
      window.location.href = "/status?status=renter";
}
};

</script>

<meta charset="UTF-8">
</head>

<body>

<div class="navbar">
	<img class="logoImage" src="http://logos-download.com/wp-content/uploads/2016/06/Geico_logo_blue_bg.png">
</div>


<!--   -->


<div class="container">

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="text-align: center;"><h3>Welcome Message</h3><br></div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4" ><a class="centerAlign btn btn-default btn-lg" href="tourRoomPage.html" role="button" data-toggle="modal" data-target="#myModal">Take a tour</a></div>
  <div style="text-align: center;" class="col-md-2"><h4>Or</h4></div>
  <div class="col-md-4"><a class="centerAlign btn btn-default btn-lg" href="home" role="button">Add Manually</a></div>
  <div class="col-md-1"></div>


  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you a homeowner or a renter?</h4>
      </div>
      <div class="modal-body" style="text-align: center;">
        	<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary active">
				    <input type="radio" name="homeowner" id="option1" autocomplete="off" checked> Homeowner
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="renter" id="option2" autocomplete="off"> Renter
				  </label>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" onclick="checkSelection()">Start Tour <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
      </div>
    </div>
  </div>
</div>
</div>
</div>



</body>

</html>
