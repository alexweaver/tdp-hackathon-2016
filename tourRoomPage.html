<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<style type="text/css">

.navbar {
	background-color: #20549D;
	height: 3em;
	width: 100%;
	border-radius: 0;
}

.logoImage {
	height: 2em;
	margin-right: 50%;
	margin:0 auto;
    display:block;
    margin-top: 0.75em;
}

.centerAlign {
	margin:0 auto;
    display:block;
}

.black {
	background-color: black;
}

.priceText {
	font-size: 5em;
	color: green;
}

.addButtonBottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #4CDB4C;
    height: 5em;
    box-shadow: 10px 10px 5px #888888;
    text-align: center;
}

.nextButtonBottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #FFA500;
    height: 5em;
    box-shadow: 10px 10px 5px #888888;
    text-align: center;
}

.nextButtonBottom:active {
    background-color: #e69500;
}

.roomButtons {
	width: 100%;
}

</style>
<meta charset="UTF-8">
</head>

<body>

<div class="navbar">
	<a href="home"><img class="logoImage" src="http://logos-download.com/wp-content/uploads/2016/06/Geico_logo_blue_bg.png"></a>
</div>



<div class="container">

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="text-align: center;"><h1>Pick A Room</h1></div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="text-align: center;">

  		<!-- - -->
  		<!-- - -->

      <form method="post" action="room">
          <div class="input-group">
            <input name="name" style="height: 3em" type="text" class="form-control" placeholder="Type Room Name...">
            <span class="input-group-btn">
              <button style="background-color: #259106; color: white; height: 3em;" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Room</button>
            </span>
          </div><!-- /input-group -->
      </form>
      <br>
      {% for room in rooms %}
  		  <a class="roomButtons btn btn-primary" href="/room-tour?room={{ room[0] }}" role="button">{{ room[0] }} {{ room[1] }} </a> <br><br>
      {% endfor %}

  		<!-- - -->
  		<!-- - -->

  </div>
  <div class="col-md-1"></div>
</div>
</div>

<div style="height: 5em;"></div>
<a class="nextButtonBottom" href="home">
<h3 style="vertical-align: middle; color: white;">End Tour <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></h3>
</a>
</body>

</html>
